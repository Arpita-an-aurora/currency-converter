<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency converter.css">
</head>
<body style="background-color: #aa7075;">
    <div class="container" style="background-color: #FEF5EF;">
        <h2>CURRENCY CONVERTER</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">
                        <!-- <option value="USA" selected>USA</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" style="color: #aa7075;"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="to">
                        <!-- <option value="Ind" selected>IND</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 83 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="countrycode.js"></script>
    <script src="currency converter.js"></script>
</body>
</html>
